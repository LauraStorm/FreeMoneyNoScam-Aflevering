<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All email</title>
    <link rel="stylesheet" th:href="@{style.css}" href="../static/style.css">
</head>
<body>

<section>
    <h1>All Emails: </h1>
    <p th:each="email : ${allEmails}">
        <span th:text="${email}"></span>
    </p>
</section>

</body>
</html>
